<!DOCTYPE html>
<html class = "no-js" lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta
    name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />

  <title>{{ site.title }}</title>

  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta
    property="og:image"
    content="{{ '/images/avatar.jpg' | prepend: site.url }}"
  />
  <meta
    property="og:url"
    content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />

  <link rel="manifest" href="site.webmanifest" />
  <link rel="apple-touch-icon" href="icon.png" />

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap"
    rel="preload"
    as="style"
    onload="this.rel='stylesheet'"
  />

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

  <!-- Panelbear Analytics - We respect your privacy -->
  <script
    async
    src="https://cdn.panelbear.com/analytics.js?site=7EmWIO2hgtg"
  ></script>
  <script>
    window.panelbear =
      window.panelbear ||
      function () {
        (window.panelbear.q = window.panelbear.q || []).push(arguments);
      };
    panelbear('config', { site: '7EmWIO2hgtg' });
  </script>
</head>
